[flake8]
ignore = E731,W503
exclude =
    .git,
    ngraph/analysis/__init__.py,
    ngraph/frontends/declarative_graph/__init__.py,
    ngraph/op_graph/__init__.py,
    ngraph/__init__.py,
    ngraph/frontends/neon/__init__.py,
    ngraph/transformers/gputransform.py,
    ngraph/transformers/gpu/conv.py,
    ngraph/transformers/gpu/gemm.py,
    ngraph/transformers/gpu/pool.py,
    .AppleDouble,
max-line-length = 99

[pep8]
max-line-length = 99

[pylama:pep8]
# The underscores here are because pylama uses the pep8 library directly
# and skips python argparsing (which does the hyphen to underscore
# conversion).
max_line_length = 99

[pylama:flake8]
ignore = E731,W503
exclude =
    .git,
    ngraph/analysis/__init__.py,
    ngraph/frontends/declarative_graph/__init__.py,
    ngraph/op_graph/__init__.py,
    ngraph/__init__.py,
    ngraph/frontends/neon/__init__.py,
    ngraph/transformers/gputransform.py,
    ngraph/transformers/gpu/conv.py,
    ngraph/transformers/gpu/gemm.py,
    ngraph/transformers/gpu/pool.py,
    .AppleDouble,
max-line-length = 99
